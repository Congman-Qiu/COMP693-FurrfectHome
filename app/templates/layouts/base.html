<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} | PG Tracker - Postgraduate Monitoring System</title>
    <link rel="stylesheet" type="text/css" href="../../static/styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../static/styles/theme.css" />
    <!-- add javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Poppins:wght@200;400;700&display=swap"
        rel="stylesheet">
    <!-- datatable     -->
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
 
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.4/datatables.min.js"></script>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/02774467de.js" crossorigin="anonymous"></script>

    
</head>

<body>
    <!-- logo, heading and nav bar -->
    <header>
        <div class="container header-container">
            <nav class="navbar navbar-expand-lg  mt-3 px-3 lf-navbar">
                <a class="navbar-brand" href="{{ url_for('index') }}">PurrfectHome</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">  
                        {% if not session['email'] %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                        </li>
                        {% endif %} 
                        {% if session['email'] %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout')}}">Logout ({{session['email']}})</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- main content -->
    <main>
        <section class="container">
            <div class="body-content">
                <div class="container mt-4 mb-4"> {% block content %} {% endblock %} </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="pt-1">
        <div class="container footer-container">
            <p>&#169; 2023 FurrfectHome</p>
        </div>
    </footer>
    </div>
</body>
</html>

{% block script%}
{% endblock %}
